<header>
    <div class="user_position">
        <span>驼房营路附近▼</span>
    </div>
    <span>
            <span>搜索</span>
        </span>
</header>
<div class="banner">
    <img src="{{data.data.act_info[0].act_rows[0].activity.img}}" alt="广告图">
</div>
<div class="category" ng-repeat="item in categories">
    <div class="category_item">
        <div class="category_title">
            <span ng-style="{'border-color':'#'+item.category_detail.category_color,'color' :'#'+item.category_detail.category_color}">{{item.category_detail.name}}</span>
            <a href="#/market"></a>
        </div>
        <img class="category_banner" src="http://img01.bqstatic.com{{item.category_detail.shuf_new_img}}" alt="">
        <ul>
            <li ng-repeat="item in item.category_detail.goods">
                <img src="{{item.img}}" alt="">
                <p>{{item.brand_name}}</p>
                <div class="product_specifics">
                    <div>
                        <p class="product_milliliter">{{item.specifics}}</p>
                        <p class="price">￥{{item.price}}</p>
                    </div>
                    <div class="product_add" ng-click="addProduct(item)">+</div>
                </div>
            </li>
        </ul>
    </div>
</div>
